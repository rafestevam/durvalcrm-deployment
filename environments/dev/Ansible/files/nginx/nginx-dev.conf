# Nginx Development Configuration for DurvalCRM
# HTTP-only proxy for local development environment (vm-dev)

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Upstream servers for development
    upstream wildfly_dev {
        server 127.0.0.1:8080;
    }

    upstream keycloak_dev {
        server 127.0.0.1:8090;
    }

    upstream vite_dev {
        server 127.0.0.1:5173;
    }

    # Development Server Configuration - HTTP Only
    server {
        listen 9080;
        server_name localhost 127.0.0.1;

        # Favicon handler
        location = /favicon.ico {
            proxy_pass http://wildfly_dev/durvalcrm-frontend/favicon.ico;
            access_log off;
            expires 30d;
        }

        # CRM root redirect
        location = /crm {
            return 301 $scheme://$host:$server_port/crm/;
        }

        # CRM Application - Serve static files directly from NGINX
        location /crm/ {
            alias /var/www/durvalcrm-frontend/;

            # Try to serve file directly, fallback to index.html for SPA routing
            try_files $uri $uri/ /crm/index.html;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Cache control for static assets based on path
            if ($uri ~* ^/crm/assets/) {
                add_header Cache-Control "public, max-age=31536000, immutable";
                access_log off;
            }

            if ($uri ~* ^/crm/(fonts|img)/) {
                add_header Cache-Control "public, max-age=604800";
                access_log off;
            }

            # No caching for HTML files
            if ($uri ~* \.html$) {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }

        # Keycloak resources (all files, including translations without extensions)
        location /resources/ {
            proxy_pass http://keycloak_dev/resources/;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Port $server_port;

            # Cache static resources
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Admin Console - Proxy to Keycloak (HTTP only for development)
        location /admin/ {
            # Proxy to Keycloak without removing /admin prefix
            proxy_pass http://keycloak_dev/admin/;

            # Critical: Set correct Host and forwarding headers for Keycloak
            # Include port in Host header so Keycloak generates correct redirect URLs
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support for Keycloak
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings for Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # Error handling
            proxy_intercept_errors off;
        }

        # Admin Console root redirect
        location = /admin {
            return 301 $scheme://$host:$server_port/admin/;
        }

        # DurvalCRM API - proxy to WildFly (map /api/ to /durvalcrm/api/)
        location /api/ {
            proxy_pass http://wildfly_dev/durvalcrm/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle CORS for development
            add_header 'Access-Control-Allow-Origin' 'http://localhost:9080' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:9080';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Keycloak Realms - Direct access to realm endpoints
        location /realms/ {
            proxy_pass http://keycloak_dev/realms/;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Port $server_port;

            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # CORS headers for API access
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Keycloak Auth (legacy path for compatibility with older versions)
        location /auth/ {
            proxy_pass http://keycloak_dev/;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Port $server_port;

            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Development Frontend (Vite dev server) - fallback for root access
        location / {
            proxy_pass http://vite_dev;  # Vite dev server
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # Additional server to handle localhost:80 requests from Keycloak
    # This fixes the issue where Keycloak generates resource URLs without port
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        # Redirect Keycloak admin resource requests to correct port
        location /resources/ {
            return 302 http://127.0.0.1:9080$request_uri;
        }

        # Redirect admin requests to correct port
        location /admin {
            return 302 http://127.0.0.1:9080$request_uri;
        }

        # Redirect realms requests to correct port
        location /realms/ {
            return 302 http://127.0.0.1:9080$request_uri;
        }

        # Redirect auth requests to correct port
        location /auth/ {
            return 302 http://127.0.0.1:9080$request_uri;
        }

        # Redirect any other requests to main port
        location / {
            return 302 http://127.0.0.1:9080$request_uri;
        }
    }
}