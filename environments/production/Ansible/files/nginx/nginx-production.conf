    # Management Console - https://management.cecairbar.org.br → http://localhost:9990
    server {
        listen 443 ssl http2;
        server_name management.cecairbar.org.br;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # IP access restrictions
        allow 127.0.0.1;
        allow ::1;
        # Add your authorized IPs here
        # allow YOUR_PUBLIC_IP;
        # allow OFFICE_IP;
        deny all;

        # Root location - proxy to WildFly Management
        location / {
            proxy_pass http://wildfly_management/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support for management interface
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for management operations
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer for uploads and large responses
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Security headers for management console
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main domain redirect - https://cecairbar.org.br → https://crm.cecairbar.org.br
    server {
        listen 443 ssl http2;
        server_name cecairbar.org.br;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Redirect to CRM subdomain
        location / {
            return 301 https://crm.cecairbar.org.br$request_uri;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Default server block for undefined hosts
    server {
        listen 443 ssl http2 default_server;
        server_name _;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Return 404 for undefined hosts
        location / {
            return 404;
        }
    }
}