# Nginx Production Configuration for DurvalCRM
# HTTPS proxy configuration with subdomain routing

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;
    client_max_body_size 200M;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    
    # Additional MIME types for Keycloak resources
    types {
        application/javascript js mjs;
        text/javascript js;
        application/json json;
        text/css css;
        text/html html htm;
        image/svg+xml svg svgz;
        application/font-woff woff;
        application/font-woff2 woff2;
        application/vnd.ms-fontobject eot;
        application/x-font-ttf ttf;
        font/opentype otf;
    }

    # Upstream servers
    upstream wildfly {
        server 127.0.0.1:8080;
    }

    upstream wildfly_management {
        server 127.0.0.1:9990;
    }

    upstream keycloak {
        server 127.0.0.1:8090;
    }

    # HTTP to HTTPS redirect - All subdomains
    server {
        listen 80;
        server_name *.cecairbar.org.br cecairbar.org.br;
        return 301 https://$host$request_uri;
    }

    # CRM Frontend - https://crm.cecairbar.org.br → http://localhost:8080/durvalcrm-frontend
    server {
        listen 443 ssl http2;
        server_name crm.cecairbar.org.br;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CRM assets location - proxy to WildFly frontend assets with correct path
        location /crm/assets/ {
            proxy_pass http://wildfly/durvalcrm-frontend/assets/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # CRM images location - proxy to WildFly frontend img folder
        location /crm/img/ {
            proxy_pass http://wildfly/durvalcrm-frontend/img/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static images
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # CRM favicon - proxy to WildFly frontend
        location /crm/favicon.ico {
            proxy_pass http://wildfly/durvalcrm-frontend/favicon.ico;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache favicon
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        

        # Assets location - proxy to WildFly frontend assets with correct path (fallback)
        location /assets/ {
            proxy_pass http://wildfly/durvalcrm-frontend/assets/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Auth callback route - serve SPA for client-side routing
        location /auth/callback {
            proxy_pass http://wildfly/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Disable caching for auth callbacks
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate' always;
            add_header 'Pragma' 'no-cache' always;
            add_header 'Expires' '0' always;
        }
        
        # API Backend routes - proxy to WildFly API
        location /api/ {
            proxy_pass http://wildfly/durvalcrm/api/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host crm.cecairbar.org.br;
            proxy_set_header X-Forwarded-Port 443;
            
            # CORS headers for API
            add_header 'Access-Control-Allow-Origin' 'https://crm.cecairbar.org.br' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://crm.cecairbar.org.br';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Disable caching for auth callbacks
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate' always;
            add_header 'Pragma' 'no-cache' always;
            add_header 'Expires' '0' always;
        }

        # Alternative auth callback route with /crm prefix
        location /crm/auth/callback {
            proxy_pass http://wildfly/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Disable caching for auth callbacks
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate' always;
            add_header 'Pragma' 'no-cache' always;
            add_header 'Expires' '0' always;
        }
        
        # Root location - proxy to WildFly frontend
        location / {
            proxy_pass http://wildfly/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # API Backend - https://api.cecairbar.org.br → http://localhost:8080/durvalcrm/api
    server {
        listen 443 ssl http2;
        server_name api.cecairbar.org.br;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root location - proxy to WildFly API
        location / {
            proxy_pass http://wildfly/durvalcrm/api/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # API timeout configurations
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle CORS for API calls
            add_header 'Access-Control-Allow-Origin' 'https://crm.cecairbar.org.br' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://crm.cecairbar.org.br';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Admin Console - https://admin.cecairbar.org.br → http://localhost:8090
    server {
        listen 443 ssl http2;
        server_name admin.cecairbar.org.br;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Keycloak realms endpoints (must come before static resources)
        location ~* ^/realms/ {
            proxy_pass http://keycloak;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host admin.cecairbar.org.br;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server admin.cecairbar.org.br;
            
            # Allow iframes and fix CORS for Keycloak
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Access-Control-Allow-Origin "https://admin.cecairbar.org.br" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            
            # WebSocket support for realms
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for realms endpoints
            proxy_buffering off;
        }
        
        # Static resources locations for Keycloak
        location ~* ^/(js|css|img|fonts|resources|admin/resources)/ {
            proxy_pass http://keycloak;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host admin.cecairbar.org.br;
            proxy_set_header X-Forwarded-Port 443;
            
            # Cache static resources
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            
            # MIME type handling
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Root location - proxy to Keycloak
        location / {
            proxy_pass http://keycloak/;
            
            # Critical proxy headers for Keycloak
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host admin.cecairbar.org.br;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server admin.cecairbar.org.br;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Forwarded-URI $request_uri;
            
            # Additional headers to ensure Keycloak generates correct URLs
            proxy_set_header X-Forwarded-Prefix "";
            proxy_set_header X-Forwarded-Ssl on;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Prevent caching of authentication flows
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # Handle redirects properly - fix all redirects to HTTPS admin domain
            proxy_redirect http://127.0.0.1:8090/ https://admin.cecairbar.org.br/;
            proxy_redirect http://localhost:8090/ https://admin.cecairbar.org.br/;
            proxy_redirect http://localhost/ https://admin.cecairbar.org.br/;
            proxy_redirect https://localhost/ https://admin.cecairbar.org.br/;
            proxy_redirect http://admin.cecairbar.org.br/ https://admin.cecairbar.org.br/;
            proxy_redirect http://keycloak:8090/ https://admin.cecairbar.org.br/;
            proxy_redirect http://keycloak/ https://admin.cecairbar.org.br/;
            proxy_redirect ~*^http://(.*)$ https://$1;
            
            # Content substitution to fix URLs in responses
            sub_filter '"https://localhost' '"https://admin.cecairbar.org.br';
            sub_filter '"http://localhost' '"https://admin.cecairbar.org.br';
            sub_filter '"http://admin.cecairbar.org.br' '"https://admin.cecairbar.org.br';
            sub_filter 'https://localhost' 'https://admin.cecairbar.org.br';
            sub_filter 'http://localhost:8090' 'https://admin.cecairbar.org.br';
            sub_filter 'http://127.0.0.1:8090' 'https://admin.cecairbar.org.br';
            sub_filter 'http://keycloak:8090' 'https://admin.cecairbar.org.br';
            sub_filter 'http://keycloak' 'https://admin.cecairbar.org.br';
            sub_filter 'http://localhost' 'https://admin.cecairbar.org.br';
            sub_filter 'http://admin.cecairbar.org.br' 'https://admin.cecairbar.org.br';
            sub_filter '"http://' '"https://';
            sub_filter_once off;
            sub_filter_types application/json text/plain application/javascript text/html application/x-javascript text/css;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            
            # CORS headers for admin console
            add_header 'Access-Control-Allow-Origin' 'https://admin.cecairbar.org.br' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Content Security Policy - allowing inline scripts and iframes for Keycloak
            add_header 'Content-Security-Policy' "default-src 'self' https://admin.cecairbar.org.br; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://admin.cecairbar.org.br; style-src 'self' 'unsafe-inline' https://admin.cecairbar.org.br; img-src 'self' data: https://admin.cecairbar.org.br; font-src 'self' data: https://admin.cecairbar.org.br; connect-src 'self' https://admin.cecairbar.org.br; frame-src 'self' https://admin.cecairbar.org.br; frame-ancestors 'self' https://admin.cecairbar.org.br; child-src 'self' https://admin.cecairbar.org.br; base-uri 'self';" always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://admin.cecairbar.org.br';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }

