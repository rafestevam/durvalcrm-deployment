        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root location - proxy to WildFly API
        location / {
            proxy_pass http://wildfly/durvalcrm/api/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # API timeout configurations
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle CORS for API calls
            add_header 'Access-Control-Allow-Origin' 'https://crm.durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://crm.durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Admin Console - https://admin.durvalcrm.org → http://localhost:8090
    server {
        listen 443 ssl http2;
        server_name admin.durvalcrm.org;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root location - proxy to Keycloak
        location / {
            proxy_pass http://keycloak/;
            
            # Critical proxy headers for Keycloak
            proxy_set_header Host admin.durvalcrm.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host admin.durvalcrm.org;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server admin.durvalcrm.org;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Forwarded-URI $request_uri;
            
            # Additional headers to ensure Keycloak generates correct URLs
            proxy_set_header X-Forwarded-Prefix "";
            proxy_set_header X-Forwarded-Ssl on;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Prevent caching of authentication flows
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # Handle redirects properly
            proxy_redirect http://127.0.0.1:8090/ https://admin.durvalcrm.org/;
            proxy_redirect http://localhost:8090/ https://admin.durvalcrm.org/;
            proxy_redirect http://localhost/ https://admin.durvalcrm.org/;
            proxy_redirect https://localhost/ https://admin.durvalcrm.org/;
            
            # Content substitution to fix URLs in responses
            sub_filter '"https://localhost' '"https://admin.durvalcrm.org';
            sub_filter '"http://localhost' '"https://admin.durvalcrm.org';
            sub_filter '"http://admin.durvalcrm.org' '"https://admin.durvalcrm.org';
            sub_filter 'https://localhost' 'https://admin.durvalcrm.org';
            sub_filter 'http://localhost:8090' 'https://admin.durvalcrm.org';
            sub_filter 'http://admin.durvalcrm.org' 'https://admin.durvalcrm.org';
            sub_filter_once off;
            sub_filter_types application/json text/plain application/javascript;
            
            # Cache control for auth flows - no cache
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate' always;
            add_header 'Pragma' 'no-cache' always;
            add_header 'Expires' '0' always;
            
            # CORS headers for admin console
            add_header 'Access-Control-Allow-Origin' 'https://admin.durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://admin.durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }

