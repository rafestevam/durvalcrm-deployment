# Nginx Production Configuration for DurvalCRM
# HTTPS proxy configuration for production environment - Port 443 only

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;
    client_max_body_size 200M;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Upstream servers - using HTTP backends (SSL termination at NGINX)
    upstream wildfly {
        server 127.0.0.1:8080;
    }

    upstream wildfly_management {
        server 127.0.0.1:9990;
    }

    upstream keycloak {
        server 127.0.0.1:8090;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name durvalcrm.org;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server Configuration - Port 443 ONLY
    server {
        listen 443 ssl http2;
        server_name durvalcrm.org;

        # SSL Certificate Configuration
        ssl_certificate /home/azureuser/certificates/server.crt;
        ssl_certificate_key /home/azureuser/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Favicon handler
        location = /favicon.ico {
            proxy_pass http://wildfly/durvalcrm-frontend/favicon.ico;
            proxy_ssl_verify off;
            access_log off;
            expires 30d;
        }

        # CRM favicon handler
        location = /crm/favicon.ico {
            proxy_pass http://wildfly/durvalcrm-frontend/favicon.ico;
            proxy_ssl_verify off;
            access_log off;
            expires 30d;
        }

        # CRM Assets - Static files (JS, CSS) - Higher priority with regex
        location ~ ^/crm/assets/(.*)$ {
            proxy_pass http://wildfly/durvalcrm-frontend/assets/$1;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static assets
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # CRM Images - Higher priority with regex
        location ~ ^/crm/img/(.*)$ {
            proxy_pass http://wildfly/durvalcrm-frontend/img/$1;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache images
            expires 7d;
            add_header Cache-Control "public";
        }

        # CRM Fonts - Higher priority with regex
        location ~ ^/crm/fonts/(.*)$ {
            proxy_pass http://wildfly/durvalcrm-frontend/fonts/$1;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache fonts
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # CRM root redirect
        location = /crm {
            return 301 https://$host$request_uri/;
        }

        # CRM Application - Proxy to WildFly HTTPS
        location /crm/ {
            # Proxy to WildFly HTTPS, remove /crm and add /durvalcrm-frontend
            proxy_pass http://wildfly/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Prefix /crm;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak v2 resources with hash in path (handle before generic resources)
        location ~ ^/resources/[a-zA-Z0-9]+/admin/keycloak\.v2/assets/ {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            
            # Cache static resources
            expires 1d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Keycloak static resources (images, CSS, JS, maps) - handle before /admin
        location ~ ^/resources/ {
            proxy_pass http://keycloak;
            
            # Enhanced headers to fix localhost redirects
            proxy_set_header Host durvalcrm.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host durvalcrm.org;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server durvalcrm.org;
            proxy_set_header X-Original-Host $host;
            
            # Comprehensive redirect handling for all localhost variants
            proxy_redirect http://127.0.0.1:8090/ https://durvalcrm.org/;
            proxy_redirect http://localhost:8090/ https://durvalcrm.org/;
            proxy_redirect http://durvalcrm.org/ https://durvalcrm.org/;
            proxy_redirect http://localhost/ https://durvalcrm.org/;
            proxy_redirect https://localhost/ https://durvalcrm.org/;
            proxy_redirect ~^https?://localhost(.*) https://durvalcrm.org$1;
            proxy_redirect ~^https?://127\.0\.0\.1(.*) https://durvalcrm.org$1;
            
            # CORS headers for resources
            add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Cache static resources
            expires 1d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Admin Console - Proxy to Keycloak with corrected headers
        location /admin/ {
            proxy_pass http://keycloak/admin/;
            
            # Critical proxy headers for Keycloak
            proxy_set_header Host durvalcrm.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host durvalcrm.org;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server durvalcrm.org;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Forwarded-URI $request_uri;
            
            # Enable content filtering to replace localhost URLs in responses
            sub_filter 'https://localhost' 'https://durvalcrm.org';
            sub_filter 'http://localhost' 'https://durvalcrm.org';
            sub_filter '"serverBaseUrl": "https://localhost"' '"serverBaseUrl": "https://durvalcrm.org"';
            sub_filter '"adminBaseUrl": "https://localhost"' '"adminBaseUrl": "https://durvalcrm.org"';
            sub_filter '"authUrl": "https://localhost"' '"authUrl": "https://durvalcrm.org"';
            sub_filter_once off;
            sub_filter_types *;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle redirects properly - Fix localhost redirects comprehensively
            proxy_redirect http://127.0.0.1:8090/ https://durvalcrm.org/;
            proxy_redirect http://localhost:8090/ https://durvalcrm.org/;
            proxy_redirect http://durvalcrm.org/ https://durvalcrm.org/;
            proxy_redirect http://localhost/ https://durvalcrm.org/;
            proxy_redirect https://localhost/ https://durvalcrm.org/;
            proxy_redirect ~^https?://localhost(.*) https://durvalcrm.org$1;
            proxy_redirect ~^https?://127\.0\.0\.1(.*) https://durvalcrm.org$1;
            
            # CORS headers for admin console
            add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Handle /admin without trailing slash
        location = /admin {
            return 301 https://$host/admin/;
        }

        # DurvalCRM API - proxy to WildFly (map /api/ to /durvalcrm/api/)
        location /api/ {
            # Remove /api from path and proxy to /durvalcrm/api/
            rewrite ^/api/(.*)$ /durvalcrm/api/$1 break;
            proxy_pass http://wildfly;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Timeout configurations for API calls
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle CORS for API calls
            add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # WildFly Management Console redirect
        location = /wildfly {
            return 301 https://$host/wildfly/;
        }
        
        # WildFly Management API endpoint
        location /management {
            # Restringir acesso por IP (adicione seus IPs autorizados)
            allow 127.0.0.1;
            allow ::1;
            # allow SEU_IP_PUBLICO;
            # allow IP_DO_ESCRITORIO;
            deny all;
            
            # Rate limiting para management
            # limit_req zone=mgmt burst=5 nodelay;
            
            # Só permitir na porta 443
            if ($server_port != 443) {
                return 404;
            }
            
            # Remove o prefixo /wildfly-mgmt
            rewrite ^/wildfly-mgmt/(.*)$ /$1 break;
            
            # Proxy para HTTPS do Wildfly Management
            proxy_pass http://wildfly_management;
            
            # SSL Configuration
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Timeouts para deploy
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer para uploads
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Headers de segurança extras
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # WildFly Console static resources (JS, CSS, fonts, images)
        location ~ ^/wildfly/(.*\.(js|css|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif|ico))$ {
            proxy_pass http://127.0.0.1:9990/console/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static resources
            expires 1d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # WildFly Management Console - Proxy to WildFly Management HTTP
        location /wildfly/ {
            # Remove /wildfly prefix and proxy to console
            rewrite ^/wildfly/(.*)$ /console/$1 break;
            proxy_pass http://127.0.0.1:9990;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Prefix /wildfly;
            
            # Handle WildFly redirects properly
            proxy_redirect http://127.0.0.1:9990/console/ https://$host/wildfly/;
            proxy_redirect /console/ /wildfly/;
            
            # WebSocket support for management interface
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for management interface
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle CORS for management console
            add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        }

        # Handle /realms without trailing slash (redirect to /realms/)
        location = /realms {
            return 301 https://$host/realms/;
        }
        
        # Keycloak Realms - Direct access to realm endpoints
        location /realms/ {
            proxy_pass http://keycloak/realms/;
            
            # Consistent proxy headers
            proxy_set_header Host durvalcrm.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host durvalcrm.org;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server durvalcrm.org;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Prevent caching of authentication flows
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # Handle redirects
            proxy_redirect http://127.0.0.1:8090/ https://durvalcrm.org/;
            proxy_redirect http://localhost:8090/ https://durvalcrm.org/;
            proxy_redirect http://localhost/ https://durvalcrm.org/;
            proxy_redirect https://localhost/ https://durvalcrm.org/;
            proxy_redirect ~^(.*)iss=https%3A%2F%2Flocalhost%2F(.*)$ $1iss=https%3A%2F%2Fdurvalcrm.org%2F$2;
            proxy_redirect default;
            
            # Content substitution to fix URLs in responses
            sub_filter '"https://localhost' '"https://durvalcrm.org';
            sub_filter '"http://localhost' '"https://durvalcrm.org';
            sub_filter 'https://localhost' 'https://durvalcrm.org';
            sub_filter 'http://localhost:8090' 'https://durvalcrm.org';
            sub_filter 'https%3A%2F%2Flocalhost' 'https%3A%2F%2Fdurvalcrm.org';
            sub_filter 'iss=https%3A%2F%2Flocalhost' 'iss=https%3A%2F%2Fdurvalcrm.org';
            sub_filter_once off;
            sub_filter_types application/json text/plain application/javascript text/html;
            
            # Cache control for auth flows - no cache
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate' always;
            add_header 'Pragma' 'no-cache' always;
            add_header 'Expires' '0' always;
            
            # CORS headers for API access
            add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Handle /auth without trailing slash (redirect to /auth/)
        location = /auth {
            return 301 https://$host/auth/;
        }

        # Keycloak Auth (legacy path for compatibility with older versions)
        location /auth/ {
            proxy_pass http://keycloak/;
            
            # Consistent proxy headers
            proxy_set_header Host durvalcrm.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host durvalcrm.org;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Server durvalcrm.org;
            proxy_set_header X-Original-URI $request_uri;
            
            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Handle redirects comprehensively
            proxy_redirect http://127.0.0.1:8090/ https://durvalcrm.org/auth/;
            proxy_redirect http://localhost:8090/ https://durvalcrm.org/auth/;
            proxy_redirect http://localhost/ https://durvalcrm.org/;
            proxy_redirect https://localhost/ https://durvalcrm.org/;
            proxy_redirect ~^https?://localhost(.*) https://durvalcrm.org$1;
            proxy_redirect ~^https?://127\.0\.0\.1(.*) https://durvalcrm.org$1;
            
            # CORS headers for API access
            add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Root location - redirect to CRM
        location / {
            return 301 https://$host/crm;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Custom error page for HTTP requests to HTTPS port
        error_page 400 = @handle_http_on_https;
        
        location @handle_http_on_https {
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            
            # Return a redirect response to HTTPS
            return 301 https://durvalcrm.org$request_uri;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }


}