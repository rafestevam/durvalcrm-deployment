# Nginx Production Configuration for DurvalCRM
# HTTPS proxy configuration with subdomain routing

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;
    client_max_body_size 200M;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Upstream servers
    upstream wildfly {
        server 127.0.0.1:8080;
    }

    upstream wildfly_management {
        server 127.0.0.1:9990;
    }

    upstream keycloak {
        server 127.0.0.1:8090;
    }

    # HTTP to HTTPS redirect - All subdomains
    server {
        listen 80;
        server_name *.durvalcrm.org durvalcrm.org;
        return 301 https://$server_name$request_uri;
    }

    # CRM Frontend - https://crm.durvalcrm.org → http://localhost:8080/durvalcrm-frontend
    server {
        listen 443 ssl http2;
        server_name crm.durvalcrm.org;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
        ssl_certificate_key /home/root/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CRM assets location - proxy to WildFly frontend assets with correct path
        location /crm/assets/ {
            proxy_pass http://wildfly/durvalcrm-frontend/assets/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # CRM images location - proxy to WildFly frontend img folder
        location /crm/img/ {
            proxy_pass http://wildfly/durvalcrm-frontend/img/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static images
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # CRM favicon - proxy to WildFly frontend
        location /crm/favicon.ico {
            proxy_pass http://wildfly/durvalcrm-frontend/favicon.ico;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache favicon
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API location - proxy to WildFly API backend
        location /api/ {
            proxy_pass http://wildfly/durvalcrm/api/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # API timeout configurations
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle CORS for API calls
            add_header 'Access-Control-Allow-Origin' 'https://crm.durvalcrm.org' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://crm.durvalcrm.org';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Assets location - proxy to WildFly frontend assets with correct path (fallback)
        location /assets/ {
            proxy_pass http://wildfly/durvalcrm-frontend/assets/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Auth callback route - serve SPA for client-side routing
        location /auth/callback {
            proxy_pass http://wildfly/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Disable caching for auth callbacks
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate' always;
            add_header 'Pragma' 'no-cache' always;
            add_header 'Expires' '0' always;
        }
        
        # Alternative auth callback route with /crm prefix
        location /crm/auth/callback {
            proxy_pass http://wildfly/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Disable caching for auth callbacks
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate' always;
            add_header 'Pragma' 'no-cache' always;
            add_header 'Expires' '0' always;
        }
        
        # Root location - proxy to WildFly frontend
        location / {
            proxy_pass http://wildfly/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # API Backend - https://api.durvalcrm.org → http://localhost:8080/durvalcrm/api
    server {
        listen 443 ssl http2;
        server_name api.durvalcrm.org;

        # SSL Certificate Configuration
        ssl_certificate /home/root/certificates/server.crt;
