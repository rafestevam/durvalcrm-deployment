# Nginx Development Configuration for DurvalCRM
# HTTPS proxy configuration for staging environment - Port 9443 only

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Upstream servers - using HTTPS backends
    upstream wildfly_secure {
        server 127.0.0.1:8443;
    }

    upstream keycloak_secure {
        server 127.0.0.1:8543;
    }

    # Fallback HTTP upstreams (in case HTTPS is not available)
    upstream wildfly_dev {
        server 127.0.0.1:8080;
    }

    upstream keycloak_dev {
        server 127.0.0.1:8090;
    }

    upstream vite_dev {
        server 127.0.0.1:5173;
    }

    # HTTPS Server Configuration - Port 9443 ONLY
    server {
        listen 9443 ssl http2;
        server_name localhost 127.0.0.1;

        # SSL Certificate Configuration
        ssl_certificate /home/vagrant/certificates/server.crt;
        ssl_certificate_key /home/vagrant/certificates/server.key;
        
        # SSL Security Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SSL additional security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Favicon handler
        location = /favicon.ico {
            proxy_pass https://wildfly_secure/durvalcrm-frontend/favicon.ico;
            proxy_ssl_verify off;
            access_log off;
            expires 30d;
        }

        # CRM favicon handler
        location = /crm/favicon.ico {
            proxy_pass https://wildfly_secure/durvalcrm-frontend/favicon.ico;
            proxy_ssl_verify off;
            access_log off;
            expires 30d;
        }

        # CRM Assets - Static files (JS, CSS) - Higher priority with regex
        location ~ ^/crm/assets/(.*)$ {
            proxy_pass https://wildfly_secure/durvalcrm-frontend/assets/$1;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static assets
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # CRM Images - Higher priority with regex
        location ~ ^/crm/img/(.*)$ {
            proxy_pass https://wildfly_secure/durvalcrm-frontend/img/$1;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache images
            expires 7d;
            add_header Cache-Control "public";
        }

        # CRM Fonts - Higher priority with regex
        location ~ ^/crm/fonts/(.*)$ {
            proxy_pass https://wildfly_secure/durvalcrm-frontend/fonts/$1;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache fonts
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # CRM root redirect
        location = /crm {
            return 301 https://$host:9443$request_uri/;
        }

        # CRM Application - Proxy to WildFly HTTPS
        location /crm/ {
            # Proxy to WildFly HTTPS, remove /crm and add /durvalcrm-frontend
            proxy_pass https://wildfly_secure/durvalcrm-frontend/;
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Prefix /crm;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak v2 resources with hash in path (handle before generic resources)
        location ~ ^/resources/[a-zA-Z0-9]+/admin/keycloak\.v2/assets/ {
            proxy_pass http://keycloak_dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            
            # Cache static resources
            expires 1d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Keycloak static resources (images, CSS, JS, maps) - handle before /admin
        location ~ ^/resources/ {
            proxy_pass http://keycloak_dev;
            
            # Same headers as admin console
            proxy_set_header Host localhost:9443;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host localhost:9443;
            proxy_set_header X-Forwarded-Port 9443;
            
            # Handle redirects - force HTTPS URLs
            proxy_redirect http://127.0.0.1:8090/ https://localhost:9443/;
            proxy_redirect http://localhost:8090/ https://localhost:9443/;
            proxy_redirect http://localhost:9443/ https://localhost:9443/;
            proxy_redirect http://localhost/ https://localhost:9443/;
            
            # CORS headers for resources
            add_header 'Access-Control-Allow-Origin' 'https://localhost:9443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://localhost:9443';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Cache static resources
            expires 1d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Admin Console - Simple proxy to Keycloak
        location /admin/ {
            proxy_pass http://keycloak_dev/admin/;
            
            # Critical proxy headers for Keycloak
            proxy_set_header Host localhost:9443;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host localhost:9443;
            proxy_set_header X-Forwarded-Port 9443;
            proxy_set_header X-Forwarded-Server localhost:9443;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle redirects properly
            proxy_redirect http://127.0.0.1:8090/ https://localhost:9443/;
            proxy_redirect http://localhost:8090/ https://localhost:9443/;
            proxy_redirect http://localhost:9443/ https://localhost:9443/;
            proxy_redirect http://localhost/ https://localhost:9443/;
            
            # CORS headers for admin console
            add_header 'Access-Control-Allow-Origin' 'https://localhost:9443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://localhost:9443';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Handle /admin without trailing slash
        location = /admin {
            return 301 https://$host:9443/admin/;
        }

        # DurvalCRM API - proxy to WildFly HTTPS (map /api/ to /durvalcrm/api/)
        location /api/ {
            proxy_pass https://wildfly_secure/durvalcrm/api/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Handle CORS for development
            add_header 'Access-Control-Allow-Origin' 'https://localhost:9443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://localhost:9443';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # WildFly Management Console redirect
        location = /wildfly {
            return 301 https://$host:9443/wildfly/;
        }
        
        # WildFly Management API endpoint
        location /management {
            proxy_pass http://127.0.0.1:9990/management;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Handle CORS for management API
            add_header 'Access-Control-Allow-Origin' 'https://localhost:9443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            # Handle OPTIONS preflight for CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://localhost:9443';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
        
        # WildFly Console static resources (JS, CSS, fonts, images)
        location ~ ^/wildfly/(.*\.(js|css|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif|ico))$ {
            proxy_pass http://127.0.0.1:9990/console/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static resources
            expires 1d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # WildFly Management Console - Proxy to WildFly Management HTTP
        location /wildfly/ {
            # Remove /wildfly prefix and proxy to console
            rewrite ^/wildfly/(.*)$ /console/$1 break;
            proxy_pass http://127.0.0.1:9990;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Prefix /wildfly;
            
            # Handle WildFly redirects properly
            proxy_redirect http://127.0.0.1:9990/console/ https://$host:9443/wildfly/;
            proxy_redirect /console/ /wildfly/;
            
            # WebSocket support for management interface
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for management interface
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle CORS for management console
            add_header 'Access-Control-Allow-Origin' 'https://localhost:9443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        }

        
        # Keycloak Realms - Direct access to realm endpoints
        location /realms/ {
            proxy_pass http://keycloak_dev/realms/;
            
            # Consistent proxy headers
            proxy_set_header Host localhost:9443;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host localhost:9443;
            proxy_set_header X-Forwarded-Port 9443;
            
            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle redirects
            proxy_redirect http://127.0.0.1:8090/ https://localhost:9443/;
            proxy_redirect http://localhost:8090/ https://localhost:9443/;
            proxy_redirect http://localhost/ https://localhost:9443/;
            
            # CORS headers for API access
            add_header 'Access-Control-Allow-Origin' 'https://localhost:9443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        }

        # Keycloak Auth (legacy path for compatibility with older versions)
        location /auth/ {
            proxy_pass http://keycloak_dev/;
            
            # Consistent proxy headers
            proxy_set_header Host localhost:9443;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host localhost:9443;
            proxy_set_header X-Forwarded-Port 9443;
            
            # Handle large headers from Keycloak
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Handle redirects
            proxy_redirect http://127.0.0.1:8090/ https://localhost:9443/;
            proxy_redirect http://localhost:8090/ https://localhost:9443/;
            proxy_redirect http://localhost/ https://localhost:9443/;
        }

        # Development Frontend (Vite dev server) - fallback for root access
        location / {
            proxy_pass http://vite_dev;  # Vite dev server
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Custom error page for HTTP requests to HTTPS port
        error_page 400 = @handle_http_on_https;
        
        location @handle_http_on_https {
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://localhost:9443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept-Language' always;
            
            # Return a redirect response to HTTPS
            return 301 https://localhost:9443$request_uri;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }


}